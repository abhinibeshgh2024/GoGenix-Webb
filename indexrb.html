<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoGenix | Ultimate Resume Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylerb.css">
</head>
<body>

<header class="top-header">
  <h1>GoGenix Ultimate Resume Builder</h1>
</header>

<div class="container">

<!-- ================= INPUT PANEL ================= -->
<div class="form-section glass">

<h2>Basic Details</h2>
<label>Name</label><input id="name">
<label>Email</label><input id="email">
<label>Phone</label><input id="phone">
<label>Profile Photo</label>
<input type="file" accept="image/*" onchange="previewPhoto(event)">

<!-- ===== EDUCATION ===== -->
<h2>Education</h2>
<div id="edu-section">
  <div class="edu-row">
    <input placeholder="Institute" class="eduInstitute">
    <input placeholder="Course / Degree" class="eduCourse">
    <input placeholder="City" class="eduCity">
    <input placeholder="Batch (e.g. 2021–2025)" class="eduBatch">
  </div>
</div>
<button onclick="addEducationRow()">➕ Add Another Education</button>

<!-- ===== EXPERIENCE ===== -->
<h2>Experience</h2>
<div id="exp-section">
  <div class="exp-row">
    <input placeholder="Company Name" class="expCompany">
    <input placeholder="Role / Position" class="expRole">
    <input placeholder="Duration" class="expDuration">
    <textarea placeholder="Work Description" class="expDesc"></textarea>
  </div>
</div>
<button onclick="addExperienceRow()">➕ Add Another Experience</button>

<!-- ===== SKILLS ===== -->
<h2>Skills</h2>
<div id="skill-section">
  <div class="skill-row">
    <input placeholder="Skill (e.g. Java, AI, SQL)" class="skillInput">
  </div>
</div>
<button onclick="addSkillRow()">➕ Add Another Skill</button>

<!-- ===== PROJECTS ===== -->
<h2>Projects</h2>
<div id="proj-section">
  <div class="proj-row">
    <input placeholder="Project Title" class="projTitle">
    <textarea placeholder="Project Description" class="projDesc"></textarea>
  </div>
</div>
<button onclick="addProjectRow()">➕ Add Another Project</button>

<!-- ===== PUBLICATIONS ===== -->
<h2>Publications</h2>
<div id="pub-section">
  <div class="pub-row">
    <input placeholder="Paper Title" class="pubTitle">
    <input placeholder="Journal Name" class="pubJournal">
    <input placeholder="Volume / Issue / Year" class="pubVolume">
  </div>
</div>
<button onclick="addPublicationRow()">➕ Add Another Publication</button>

<!-- ===== CERTIFICATIONS ===== -->
<h2>Certifications</h2>
<div id="cert-section">
  <div class="cert-row">
    <input placeholder="Certificate Name" class="certName">
    <input placeholder="Organization" class="certOrg">
    <input placeholder="Year" class="certYear">
  </div>
</div>
<button onclick="addCertificationRow()">➕ Add Another Certification</button>

<!-- ===== COLOR PALETTE ===== -->
<h2>Color Palette</h2>
<label>Header Color</label><input type="color" id="headingColor" value="#1e3a8a">
<label>Text Color</label><input type="color" id="textColor" value="#000000">
<label>Background Color</label><input type="color" id="bgColor" value="#ffffff">

<!-- ===== COVER LETTER ===== -->
<h2>Cover Letter</h2>
<label>Position / Role</label><input id="coverRole" placeholder="Job Title">
<label>Company Name</label><input id="coverCompany" placeholder="Company">
<button onclick="generateCoverLetter()">✉️ Generate Cover Letter</button>

<!-- ===== DOWNLOAD ===== -->
<button class="download" onclick="downloadPDF()">⬇ Download Resume + Cover Letter</button>

</div>

<!-- ================= PREVIEW ================= -->
<div class="preview-section invoice" id="resume">

<div class="invoice-header">
  <img id="profile-pic">
  <div>
    <h2 id="p-name">Your Name</h2>
    <p id="p-email"></p>
    <p id="p-phone"></p>
  </div>
</div>

<section>
  <h3>Education</h3>
  <ul id="p-education"></ul>
</section>

<section>
  <h3>Experience</h3>
  <ul id="p-experience"></ul>
</section>

<section>
  <h3>Skills</h3>
  <ul id="p-skills"></ul>
</section>

<section>
  <h3>Projects</h3>
  <ul id="p-projects"></ul>
</section>

<section>
  <h3>Publications</h3>
  <ul id="p-publications"></ul>
</section>

<section>
  <h3>Certifications</h3>
  <ul id="p-certifications"></ul>
</section>

<section id="cover-letter-preview" style="display:none">
  <h3>Cover Letter</h3>
  <pre id="generated-letter"></pre>
</section>

</div>
</div>

<script src="scriptrb.js"></script>
</body>
</html>
