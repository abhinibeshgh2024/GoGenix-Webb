<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebbJamm | The Genixified GameSpot</title>
    <style>
        :root {
            --primary: #38bdf8;
            --secondary: #c084fc;
            --bg: #0b0f1a;
            --card-glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --sidebar-width: 280px;
            --glow-color: rgba(56, 189, 248, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top right, #1e293b, #0b0f1a);
            color: #fff;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: rgba(11, 15, 26, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border);
            padding: 30px 20px;
            position: fixed;
            left: -285px; 
            top: 0;
            z-index: 4000;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .sidebar.active { left: 0; box-shadow: 20px 0 50px rgba(0,0,0,0.5); }

        .category-item {
            padding: 15px; margin-bottom: 8px; border-radius: 12px;
            cursor: pointer; transition: 0.3s; color: #94a3b8;
            display: flex; align-items: center; gap: 15px;
        }
        .category-item:hover, .category-item.active {
            background: var(--card-glass); color: var(--primary);
            box-shadow: inset 0 0 10px rgba(56, 189, 248, 0.1);
        }

        /* --- STICKY HEADER --- */
        nav {
            width: 100%; padding: 15px 30px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(11, 15, 26, 0.5);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            position: sticky; top: 0; z-index: 2000;
            border-bottom: 1px solid var(--border);
        }
        .logo-box img { width: 150px; filter: drop-shadow(0 0 10px var(--primary)); }

        .menu-toggle-btn {
            background: rgba(56, 189, 248, 0.05); color: var(--primary);
            font-weight: 700; font-size: 13px; padding: 10px 25px;
            border: 1px solid var(--primary); border-radius: 50px;
            cursor: pointer; transition: 0.3s; letter-spacing: 1px;
        }
        .menu-toggle-btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 25px var(--glow-color); }

        /* --- CONTENT AREA --- */
        .content-area { padding: 40px 30px; flex: 1; }
        .section-header h2 { font-size: 28px; margin-bottom: 30px; letter-spacing: 1px; }

        /* --- GLASS GLOW CARDS --- */
        .games-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px;
        }

        .game-card {
            background: var(--card-glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px;
            position: relative;
            display: flex; flex-direction: column; justify-content: space-between;
            transition: all 0.4s ease;
            overflow: hidden;
        }

        /* Glass Shine Animation */
        .game-card::before {
            content: ''; position: absolute; top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: rotate(45deg); transition: 0.6s;
        }
        .game-card:hover::before { left: 100%; }

        .game-card:not(.locked-card):hover {
            transform: translateY(-12px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 20px var(--glow-color);
            background: rgba(56, 189, 248, 0.04);
        }

        /* Floating Icon Logic */
        .game-icon {
            font-size: 50px; margin-bottom: 15px; display: inline-block;
            animation: floating 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .game-card:hover .game-icon {
            animation: none;
            transform: scale(1.2) rotate(10deg);
            filter: drop-shadow(0 0 10px var(--primary));
        }

        .game-card h3 { font-size: 20px; color: #fff; margin-bottom: 8px; }
        .game-card p { font-size: 13px; color: #94a3b8; line-height: 1.5; }

        .play-btn {
            background: var(--primary); color: #000; padding: 12px;
            border-radius: 12px; text-align: center; text-decoration: none;
            font-weight: 800; font-size: 14px; margin-top: 20px;
            transition: 0.3s; display: block;
        }
        .game-card:not(.locked-card):hover .play-btn {
            background: #fff; box-shadow: 0 0 15px #fff;
        }

        .locked-card { opacity: 0.4; filter: grayscale(1); cursor: not-allowed; }

        /* Floating Button Sidebar */
        .open-sidebar-btn {
            position: fixed; left: 0; top: 50%; z-index: 3000;
            background: var(--primary); color: #000; width: 30px; height: 60px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 0 10px 10px 0; cursor: pointer;
        }

        @media (max-width: 600px) {
            .games-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .game-card { padding: 20px; border-radius: 18px; }
            .game-icon { font-size: 35px; }
            .game-card h3 { font-size: 15px; }
            .game-card p { display: none; }
        }
    </style>
</head>
<body>

<div class="open-sidebar-btn" onclick="toggleSidebar()">‚ùØ</div>

<aside class="sidebar" id="sidebar">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;">
        <h3 style="color: var(--primary); letter-spacing: 2px;">GENIX MENU</h3>
        <div style="cursor:pointer; font-size: 24px;" onclick="toggleSidebar()">‚úï</div>
    </div>
    <ul class="category-list">
        <li class="category-item active" onclick="loadCategory('trending')"><span>üî•</span> Trending</li>
        <li class="category-item" onclick="loadCategory('retro')"><span>üïπÔ∏è</span> Retro</li>
        <li class="category-item" onclick="loadCategory('brain')"><span>üß†</span> Brain</li>
        <li class="category-item" onclick="loadCategory('action')"><span>‚öîÔ∏è</span> Action</li>
        <li class="category-item" onclick="loadCategory('skills')"><span>‚å®Ô∏è</span> Skills</li>
    </ul>
</aside>

<nav>
    <div class="logo-box">
        <img src="N-removebg-preview.png" alt="Logo">
    </div>
    <button class="menu-toggle-btn" onclick="toggleSidebar()">‚ò∞ MENU</button>
</nav>

<div class="content-area">
    <div class="section-header">
        <h2 id="cat-title">Trending Games</h2>
    </div>
    <div class="games-grid" id="game-display"></div>
</div>

<script>
    const allGames = {
        trending: [
            { name: "Tic-Tac-Toe", icon: "üéØ", live: true, link: "ticgame.html", desc: "Elite strategy battle." },
            { name: "Snake Pro", icon: "üêç", live: false, desc: "Neon survival quest." },
            { name: "Space Wars", icon: "üöÄ", live: false, desc: "Classic space shooter." },
            { name: "Mind Match", icon: "üß†", live: false, desc: "Memory trainer." }
        ],
        retro: [
            { name: "Brick Breaker", icon: "üß±", live: false, desc: "Paddle power." },
            { name: "Tetris Genix", icon: "üî≥", live: false, desc: "Block master." }
        ],
        brain: [
            { name: "Chess Webb", icon: "‚ôüÔ∏è", live: false, desc: "Grandmaster AI." },
            { name: "2048 Neon", icon: "üßä", live: false, desc: "Merge the blocks." }
        ],
        action: [
            { name: "Cyber Runner", icon: "üèÉ", live: false, desc: "Neon parkour." },
            { name: "Shadow Ninja", icon: "ü•∑", live: false, desc: "Silent assassin." }
        ],
        skills: [
            { name: "Aim Lab", icon: "üî´", live: false, desc: "Precision test." },
            { name: "Guitar Hero", icon: "üé∏", live: false, desc: "Rhythm legend." }
        ]
    };

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
    }

    function loadCategory(cat) {
        const grid = document.getElementById('game-display');
        const title = document.getElementById('cat-title');
        
        title.innerText = cat.toUpperCase() + ' GAMES';
        grid.innerHTML = "";

        allGames[cat].forEach(game => {
            const card = document.createElement('div');
            card.className = `game-card ${game.live ? '' : 'locked-card'}`;
            card.innerHTML = `
                <div>
                    <div class="game-icon">${game.icon}</div>
                    <h3>${game.name}</h3>
                    <p>${game.desc}</p>
                </div>
                ${game.live ? `<a href="${game.link}" class="play-btn">PLAY NOW</a>` : `<span class="play-btn" style="background:#1e293b; color:#475569;">SOON</span>`}
            `;
            grid.appendChild(card);
        });

        if(window.innerWidth < 1000) document.getElementById('sidebar').classList.remove('active');

        document.querySelectorAll('.category-item').forEach(el => {
            el.classList.remove('active');
            if(el.innerText.toLowerCase().includes(cat)) el.classList.add('active');
        });
    }

    loadCategory('trending');
</script>

</body>
</html>
