<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webb | Pro Speed Test</title>
    <style>
        :root {
            --primary: #38bdf8;
            --secondary: #818cf8;
            --bg: #0b0f1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            min-height: 100vh;
            background: var(--bg);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 450px;
            padding: 30px;
            text-align: center;
            z-index: 10;
        }

        /* --- GLOWING METER SYSTEM --- */
        .meter-box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The Outer Spinning Border */
        .scanner {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(56, 189, 248, 0.1);
            transition: 0.5s;
        }

        .testing .scanner {
            border-top: 3px solid var(--primary);
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
        }

        /* Pulse Effect in Center */
        .pulse {
            position: absolute;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
        }

        .testing .pulse {
            animation: pulse-ring 1.5s ease-out infinite;
        }

        .speed-display {
            z-index: 5;
        }

        #speed {
            font-size: 72px;
            font-weight: 800;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
        }

        .unit { color: #64748b; letter-spacing: 2px; font-weight: 600; }

        /* --- INFO CARDS --- */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 20px;
        }

        .card small { color: #64748b; text-transform: uppercase; font-size: 10px; }
        .card div { font-size: 20px; font-weight: 600; margin-top: 5px; }

        /* --- BUTTON --- */
        #startBtn {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 15px 50px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #startBtn:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.5);
        }

        #startBtn:disabled { opacity: 0.5; cursor: wait; }

        /* --- ANIMATIONS --- */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.3); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="container" id="mainContainer">
    <header style="margin-bottom: 40px;">
        <h2 style="letter-spacing: 4px;">WEBB TEST</h2>
    </header>

    <div class="meter-box" id="meterBox">
        <div class="pulse"></div>
        <div class="scanner"></div>
        <div class="speed-display">
            <span id="speed">00</span>
            <span class="unit">Mbps</span>
        </div>
    </div>

    <div class="info-grid">
        <div class="card">
            <small>Latency</small>
            <div id="ping">--</div>
        </div>
        <div class="card">
            <small>Jitter</small>
            <div id="jitter">--</div>
        </div>
    </div>

    <button id="startBtn" onclick="initTest()">Start Test</button>
</div>

<script>
    const speedEl = document.getElementById('speed');
    const pingEl = document.getElementById('ping');
    const jitterEl = document.getElementById('jitter');
    const meterBox = document.getElementById('meterBox');
    const startBtn = document.getElementById('startBtn');

    let isTesting = false;

    // Fake shuffling numbers during calculation for "live" feel
    function shuffleNumbers() {
        if(!isTesting) return;
        let randomVal = (Math.random() * 50 + 10).toFixed(1);
        speedEl.innerText = randomVal;
        setTimeout(shuffleNumbers, 100);
    }

    async function initTest() {
        isTesting = true;
        startBtn.disabled = true;
        meterBox.classList.add('testing');
        
        // Reset values
        pingEl.innerText = "--";
        jitterEl.innerText = "--";
        
        // Start showing random numbers to simulate activity
        shuffleNumbers();

        try {
            // 1. Measure Latency (Ping)
            const pings = [];
            for(let i=0; i<4; i++) {
                const s = performance.now();
                await fetch('https://www.google.com/favicon.ico?t=' + Math.random(), {mode:'no-cors'});
                pings.push(performance.now() - s);
            }
            const avgPing = Math.min(...pings).toFixed(0);
            const jit = Math.abs(pings[1] - pings[0]).toFixed(0);
            
            pingEl.innerText = avgPing + " ms";
            jitterEl.innerText = jit + " ms";

            // 2. Measure Real Speed
            const testUrl = "https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg";
            const start = performance.now();
            const response = await fetch(testUrl + "?t=" + Math.random());
            const blob = await response.blob();
            const end = performance.now();

            const duration = (end - start) / 1000;
            const bits = blob.size * 8;
            const mbps = (bits / duration / (1024 * 1024)).toFixed(2);

            // Finish Test
            isTesting = false; 
            meterBox.classList.remove('testing');
            
            // Final smooth transition to actual speed
            animateFinal(mbps);

        } catch (err) {
            isTesting = false;
            meterBox.classList.remove('testing');
            speedEl.innerText = "Err";
            startBtn.disabled = false;
        }
    }

    function animateFinal(target) {
        let current = parseFloat(speedEl.innerText);
        const steps = 20;
        const increment = (target - current) / steps;
        let count = 0;

        const timer = setInterval(() => {
            current += increment;
            speedEl.innerText = current.toFixed(1);
            count++;
            if(count >= steps) {
                clearInterval(timer);
                speedEl.innerText = target;
                startBtn.disabled = false;
                startBtn.innerText = "Restart";
            }
        }, 30);
    }
</script>

</body>
</html>
